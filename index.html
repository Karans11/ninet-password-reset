<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NineT</title>
    <meta name="description" content="Reset your NineT password securely">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
        }
        
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #1D4ED8;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #9CA3AF;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #60A5FA;
        }
        
        input::placeholder {
            color: #6B7280;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #1D4ED8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }
        
        .btn:hover:not(:disabled) {
            background: #1E40AF;
        }
        
        .btn:disabled {
            background: #374151;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            color: #10B981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
            color: #EF4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3B82F6;
            color: #60A5FA;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #60A5FA;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #6B7280;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div class="logo">N</div>
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message"></div>
        
        <div id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Enter your new password"
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Confirm your new password"
                >
            </div>
            
            <button type="button" id="resetBtn" class="btn">
                Reset Password
            </button>
        </div>
        
        <div class="back-link">
            <a href="https://ninet.io">← Back to NineT</a>
        </div>
        
        <div class="footer">
            <p>© 2025 NineT. Secure password reset.</p>
        </div>
    </div>

    <!-- Load Supabase with better error handling -->
    <script>
        // Configuration
        const SUPABASE_CONFIG = {
            url: 'https://khpnsigvensxkxdntgqz.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtocG5zaWd2ZW5zeGt4ZG50Z3F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzQ2MDQsImV4cCI6MjA2ODI1MDYwNH0.3HAuhNTsKk6CzmhJ2X3tVgpP_BaRdXhFIwq3DxeCBVs'
        };

        // Global variables
        let supabase = null;
        
        // Utility functions
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            return {
                access_token: urlParams.get('access_token') || hashParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token') || hashParams.get('refresh_token'),
                type: urlParams.get('type') || hashParams.get('type'),
                expires_at: urlParams.get('expires_at') || hashParams.get('expires_at'),
                token_type: urlParams.get('token_type') || hashParams.get('token_type')
            };
        }

        function setLoading(isLoading) {
            const resetBtn = document.getElementById('resetBtn');
            if (isLoading) {
                resetBtn.innerHTML = '<div class="loading"></div>Resetting Password...';
                resetBtn.disabled = true;
            } else {
                resetBtn.innerHTML = 'Reset Password';
                resetBtn.disabled = false;
            }
        }

        // Load Supabase script dynamically with fallbacks
        async function loadSupabaseScript() {
            return new Promise((resolve, reject) => {
                // Try multiple CDN sources
                const cdnUrls = [
                    'https://unpkg.com/@supabase/supabase-js@2.52.1/dist/umd/supabase.js',
                    'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.52.1/dist/umd/supabase.js'
                ];

                let attemptCount = 0;

                function tryLoadScript() {
                    if (attemptCount >= cdnUrls.length) {
                        reject(new Error('All CDN sources failed'));
                        return;
                    }

                    const script = document.createElement('script');
                    script.src = cdnUrls[attemptCount];
                    
                    script.onload = function() {
                        console.log(`✅ Supabase script loaded from: ${cdnUrls[attemptCount]}`);
                        
                        // Wait a bit for the script to be fully available
                        setTimeout(() => {
                            if (window.supabase && window.supabase.createClient) {
                                resolve();
                            } else {
                                console.warn(`Script loaded but supabase not available, trying next CDN...`);
                                attemptCount++;
                                tryLoadScript();
                            }
                        }, 100);
                    };
                    
                    script.onerror = function() {
                        console.warn(`Failed to load from: ${cdnUrls[attemptCount]}`);
                        attemptCount++;
                        tryLoadScript();
                    };

                    document.head.appendChild(script);
                }

                tryLoadScript();
            });
        }

        // Initialize Supabase
        function initializeSupabase() {
            try {
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                    console.log('✅ Supabase initialized successfully');
                    return true;
                } else {
                    console.error('❌ Supabase not available on window object');
                    return false;
                }
            } catch (error) {
                console.error('❌ Failed to initialize Supabase:', error);
                return false;
            }
        }

        // Initialize the page
        async function initializePage() {
            const params = getUrlParams();
            
            console.log('🔍 URL Parameters found:', params);
            
            if (!params.access_token) {
                showMessage('❌ No access_token found in URL. Please request a new password reset.', 'error');
                return;
            }
            
            if (params.type && params.type !== 'recovery') {
                showMessage(`❌ Wrong link type: ${params.type}. Expected 'recovery'.`, 'error');
                return;
            }

            if (!supabase) {
                showMessage('Authentication system not ready. Please refresh the page.', 'error');
                return;
            }

            try {
                console.log('🔄 Setting session with tokens...');
                
                const sessionData = {
                    access_token: params.access_token,
                    refresh_token: params.refresh_token || ''
                };
                
                const { data, error } = await supabase.auth.setSession(sessionData);

                if (error) {
                    throw error;
                }

                console.log('✅ Session set successfully');
                showMessage('✅ Ready to reset your password!', 'success');
                
                // Show the form
                document.getElementById('resetForm').style.display = 'block';
                document.getElementById('password').focus();

            } catch (error) {
                console.error('❌ Session error:', error);
                showMessage(`Session error: ${error.message}. Please request a new password reset.`, 'error');
            }
        }

        // Handle password reset
        async function handlePasswordReset() {
            if (!supabase) {
                showMessage('Authentication system not ready. Please refresh the page.', 'error');
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please check and try again.', 'error');
                return;
            }

            setLoading(true);

            try {
                console.log('🔄 Updating password...');
                
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                console.log('✅ Password updated successfully');
                showMessage('🎉 Password reset successfully! You can now sign in with your new password.', 'success');
                
                // Clear form
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'https://ninet.io';
                }, 3000);

            } catch (error) {
                console.error('❌ Password reset error:', error);
                setLoading(false);
                
                if (error.message.includes('session')) {
                    showMessage('Your reset session has expired. Please request a new password reset.', 'error');
                } else {
                    showMessage(`Reset failed: ${error.message}`, 'error');
                }
            }
        }

        // Initialize when page loads
        window.addEventListener('load', async function() {
            console.log('🚀 Initializing password reset page...');
            
            showMessage('Loading authentication system...', 'info');
            
            try {
                // Load Supabase script first
                await loadSupabaseScript();
                
                // Then initialize Supabase
                const supabaseReady = initializeSupabase();
                
                if (supabaseReady) {
                    showMessage('Authentication system loaded successfully!', 'success');
                    
                    // Wait a moment then initialize page
                    setTimeout(() => {
                        initializePage();
                    }, 500);
                    
                    // Setup button click handler
                    document.getElementById('resetBtn').addEventListener('click', handlePasswordReset);
                    
                    // Setup input validation
                    document.getElementById('confirmPassword').addEventListener('input', function(e) {
                        const password = document.getElementById('password').value;
                        const confirmPassword = e.target.value;
                        
                        if (confirmPassword && password !== confirmPassword) {
                            e.target.style.borderColor = '#EF4444';
                        } else {
                            e.target.style.borderColor = '#374151';
                        }
                    });
                } else {
                    showMessage('Failed to initialize authentication system. Please refresh the page.', 'error');
                }
            } catch (error) {
                console.error('❌ Failed to load Supabase script:', error);
                showMessage('Failed to load authentication system. Please check your internet connection and refresh the page.', 'error');
            }
        });
    </script>

    <!-- Particles.js for AI futuristic background effect -->

                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 1, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',

                modes: { repulse: { distance: 100 } }
            },

        });
    </script>
</body>
</html>

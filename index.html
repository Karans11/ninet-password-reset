<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NineT</title>
    <meta name="description" content="Reset your NineT password securely">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }
        
        .container {
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1D4ED8, #3B82F6);
            border-radius: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 20px rgba(29, 78, 216, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #60A5FA, #3B82F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #9CA3AF;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .status {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .loading {
            background: rgba(59, 130, 246, 0.2);
            color: #60A5FA;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #FCA5A5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #6EE7B7;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #E5E7EB;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #60A5FA;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        input[type="password"]::placeholder {
            color: #9CA3AF;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1D4ED8, #3B82F6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(29, 78, 216, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1E40AF, #2563EB);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(29, 78, 216, 0.4);
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #374151, #4B5563);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .back-link {
            text-align: center;
            margin-top: 32px;
        }
        
        .back-link a {
            color: #60A5FA;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #3B82F6;
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #6B7280;
            font-size: 12px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div class="logo">N</div>
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your new password to secure your account</p>
        
        <!-- Status messages -->
        <div id="loading" class="status loading">
            <span class="loading-spinner"></span>
            Verifying your reset session...
        </div>
        
        <div id="error" class="status error" style="display: none;">
            <!-- Error messages will appear here -->
        </div>
        
        <div id="success" class="status success" style="display: none;">
            <!-- Success messages will appear here -->
        </div>
        
        <!-- Password reset form (hidden initially) -->
        <div id="resetForm" style="display: none;">
            <form onsubmit="updatePassword(); return false;">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your new password"
                        required 
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm your new password"
                        required 
                        minlength="6"
                    >
                </div>
                
                <button type="submit" id="updateBtn" class="btn">
                    Reset Password
                </button>
            </form>
        </div>
        
        <div class="back-link">
            <a href="https://ninet.io">← Back to NineT</a>
        </div>
        
        <div class="footer">
            <p>© 2025 NineT. Your AI news companion.</p>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.52.1/dist/umd/supabase.js"></script>
    
    <script>
        // Supabase configuration
        const SUPABASE_CONFIG = {
            url: 'https://khpnsigvensxkxdntgqz.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtocG5zaWd2ZW5zeGt4ZG50Z3F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzQ2MDQsImV4cCI6MjA2ODI1MDYwNH0.3HAuhNTsKk6CzmhJ2X3tVgpP_BaRdXhFIwq3DxeCBVs'
        };

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);

        // Utility functions
        function showStatus(type, message) {
            // Hide all status divs
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            
            // Show the requested status
            const statusDiv = document.getElementById(type);
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }

        // Check for existing session
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Session check error:', error);
                    showStatus('error', `Session error: ${error.message}`);
                    return false;
                }
                
                if (session) {
                    showStatus('success', '✅ Reset session verified! Enter your new password below.');
                    document.getElementById('resetForm').style.display = 'block';
                    document.getElementById('password').focus();
                    return true;
                } else {
                    showStatus('error', '❌ No reset session found. Please click the password reset link from your email again.');
                    return false;
                }
            } catch (error) {
                console.error('Session check failed:', error);
                showStatus('error', `Failed to check session: ${error.message}`);
                return false;
            }
        }

        // Update password function
        async function updatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const updateBtn = document.getElementById('updateBtn');

            // Validation
            if (password.length < 6) {
                showStatus('error', '⚠️ Password must be at least 6 characters long.');
                return;
            }

            if (password !== confirmPassword) {
                showStatus('error', '⚠️ Passwords do not match. Please check and try again.');
                return;
            }

            // Disable button and show loading
            updateBtn.disabled = true;
            updateBtn.innerHTML = '<span class="loading-spinner"></span>Updating Password...';
            showStatus('loading', 'Updating your password...');

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                showStatus('success', '🎉 Password updated successfully! Redirecting you back to NineT...');
                
                // Clear form
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Redirect after success
                setTimeout(() => {
                    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    
                    if (isMobile) {
                        // Try to open mobile app first
                        window.location.href = 'ninet://auth/password-reset-success';
                        
                        // Fallback to website after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'https://ninet.io';
                        }, 2000);
                    } else {
                        window.location.href = 'https://ninet.io';
                    }
                }, 3000);

            } catch (error) {
                console.error('Password update failed:', error);
                
                // Re-enable button
                updateBtn.disabled = false;
                updateBtn.innerHTML = 'Reset Password';
                
                // Show specific error messages
                if (error.message.includes('session')) {
                    showStatus('error', '⚠️ Your reset session has expired. Please request a new password reset from the app.');
                } else if (error.message.includes('same password')) {
                    showStatus('error', '⚠️ New password must be different from your current password.');
                } else {
                    showStatus('error', `❌ Update failed: ${error.message}`);
                }
            }
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            // Check if Supabase is available
            if (!window.supabase) {
                showStatus('error', '❌ Failed to load authentication system. Please refresh the page.');
                return;
            }
            
            // Check session after a brief delay
            setTimeout(() => {
                checkSession();
            }, 1000);
        });

        // Add input validation
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.style.borderColor = '#EF4444';
                    this.style.backgroundColor = 'rgba(239, 68, 68, 0.1)';
                } else {
                    this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                    this.style.backgroundColor = 'rgba(255, 255, 255, 0.08)';
                }
            });
        });
    </script>

    <!-- Particles.js for background effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#60A5FA', '#3B82F6', '#1D4ED8'] },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: '#60A5FA', 
                    opacity: 0.2, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 1, 
                    direction: 'none', 
                    random: true, 
                    straight: false, 
                    out_mode: 'out', 
                    bounce: false 
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { 
                    onhover: { enable: true, mode: 'repulse' }, 
                    onclick: { enable: false }, 
                    resize: true 
                },
                modes: { repulse: { distance: 100 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>

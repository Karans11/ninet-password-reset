<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NineT (Debug)</title>
    <meta name="description" content="Reset your NineT password securely">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Particle background for AI futuristic feel */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #1D4ED8;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #9CA3AF;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .debug-section {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3B82F6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-title {
            color: #60A5FA;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #60A5FA;
        }
        
        input::placeholder {
            color: #6B7280;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #1D4ED8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }
        
        .btn:hover:not(:disabled) {
            background: #1E40AF;
        }
        
        .btn:disabled {
            background: #374151;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            color: #10B981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
            color: #EF4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3B82F6;
            color: #60A5FA;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #60A5FA;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #6B7280;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div class="logo">N</div>
        <h1>Debug: Reset Password</h1>
        <p class="subtitle">Debugging password reset link parameters</p>
        
        <!-- DEBUG SECTION -->
        <div class="debug-section">
            <div class="debug-title">üîç URL DEBUG INFO:</div>
            <div id="debugInfo">Loading URL parameters...</div>
        </div>
        
        <div id="message"></div>
        
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Enter your new password"
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Confirm your new password"
                >
            </div>
            
            <button type="submit" id="resetBtn" class="btn">
                Reset Password
            </button>
        </form>
        
        <div class="back-link">
            <a href="https://ninet.io">‚Üê Back to NineT</a>
        </div>
        
        <div class="footer">
            <p>¬© 2025 NineT. Debug mode active.</p>
        </div>
    </div>

    <!-- Debug Script -->
    <script>
        // Configuration
        const SUPABASE_CONFIG = {
            url: 'https://khpnsigvensxkxdntgqz.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtocG5zaWd2ZW5zeGt4ZG50Z3F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzQ2MDQsImV4cCI6MjA2ODI1MDYwNH0.3HAuhNTsKk6CzmhJ2X3tVgpP_BaRdXhFIwq3DxeCBVs'
        };

        // Global variables
        let supabase = null;
        
        // Debug function to show all URL parameters
        function debugUrlParameters() {
            const debugDiv = document.getElementById('debugInfo');
            const url = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            const hashParams = new URLSearchParams(hash.substring(1));
            
            let debugHTML = `
                <strong>Current URL:</strong><br>
                ${url}<br><br>
                
                <strong>Query Parameters (?param=value):</strong><br>
            `;
            
            if (urlParams.toString()) {
                for (let [key, value] of urlParams) {
                    debugHTML += `${key}: ${value}<br>`;
                }
            } else {
                debugHTML += `(none)<br>`;
            }
            
            debugHTML += `<br><strong>Hash Parameters (#param=value):</strong><br>`;
            
            if (hashParams.toString()) {
                for (let [key, value] of hashParams) {
                    debugHTML += `${key}: ${value}<br>`;
                }
            } else {
                debugHTML += `(none)<br>`;
            }
            
            debugHTML += `<br><strong>Expected Parameters:</strong><br>
                - access_token: ${urlParams.get('access_token') || hashParams.get('access_token') || 'NOT FOUND'}<br>
                - refresh_token: ${urlParams.get('refresh_token') || hashParams.get('refresh_token') || 'NOT FOUND'}<br>
                - type: ${urlParams.get('type') || hashParams.get('type') || 'NOT FOUND'}<br>
                - expires_at: ${urlParams.get('expires_at') || hashParams.get('expires_at') || 'NOT FOUND'}<br>
                - token_type: ${urlParams.get('token_type') || hashParams.get('token_type') || 'NOT FOUND'}
            `;
            
            debugDiv.innerHTML = debugHTML;
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            return {
                access_token: urlParams.get('access_token') || hashParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token') || hashParams.get('refresh_token'),
                type: urlParams.get('type') || hashParams.get('type'),
                expires_at: urlParams.get('expires_at') || hashParams.get('expires_at'),
                token_type: urlParams.get('token_type') || hashParams.get('token_type')
            };
        }

        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        // Load Supabase with multiple fallback methods
        async function loadSupabase() {
            showMessage('Loading authentication system...', 'info');
            
            try {
                await loadScript('https://unpkg.com/@supabase/supabase-js@2.52.1/dist/umd/supabase.js');
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                    console.log('‚úÖ Supabase loaded successfully');
                    return true;
                }
            } catch (error) {
                console.error('‚ùå Failed to load Supabase:', error);
                showMessage('Failed to load authentication system. Please refresh the page.', 'error');
                return false;
            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialize the page
        async function initializePage() {
            const params = getUrlParams();
            
            console.log('üîç URL Parameters found:', params);
            
            // Check if we have the required parameters
            if (!params.access_token) {
                showMessage('‚ùå No access_token found in URL. The reset link may be malformed.', 'error');
                return;
            }
            
            if (!params.type) {
                showMessage('‚ö†Ô∏è No type parameter found. Assuming this is a recovery link...', 'info');
            } else if (params.type !== 'recovery') {
                showMessage(`‚ùå Wrong link type: ${params.type}. Expected 'recovery'.`, 'error');
                return;
            }

            if (!supabase) {
                showMessage('Authentication system not ready. Please refresh the page.', 'error');
                return;
            }

            try {
                console.log('üîÑ Setting session with tokens...');
                
                const sessionData = {
                    access_token: params.access_token,
                    refresh_token: params.refresh_token || ''
                };
                
                console.log('Session data:', sessionData);
                
                const { data, error } = await supabase.auth.setSession(sessionData);

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Session set successfully:', data);
                showMessage('‚úÖ Authentication successful! You can now reset your password.', 'success');
                
                // Show the form
                document.getElementById('resetForm').style.display = 'block';
                document.getElementById('password').focus();

            } catch (error) {
                console.error('‚ùå Session error:', error);
                showMessage(`Session error: ${error.message}. Please request a new password reset.`, 'error');
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', async () => {
            console.log('üöÄ Starting debug mode...');
            
            // Show debug info immediately
            debugUrlParameters();
            
            // Load Supabase
            const supabaseLoaded = await loadSupabase();
            
            if (supabaseLoaded) {
                await initializePage();
            }
        });
    </script>

            },

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NineT</title>
    <meta name="description" content="Reset your NineT password securely">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Particle background for AI futuristic feel */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent;
        }
        
        .container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: #1D4ED8;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #9CA3AF;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #60A5FA;
        }
        
        input::placeholder {
            color: #6B7280;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #1D4ED8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }
        
        .btn:hover:not(:disabled) {
            background: #1E40AF;
        }
        
        .btn:disabled {
            background: #374151;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10B981;
            color: #10B981;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #EF4444;
            color: #EF4444;
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3B82F6;
            color: #60A5FA;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: #60A5FA;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #6B7280;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div class="logo">N</div>
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Enter your new password"
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Confirm your new password"
                >
            </div>
            
            <button type="submit" id="resetBtn" class="btn">
                Reset Password
            </button>
        </form>
        
        <div class="back-link">
            <a href="https://ninet.io">‚Üê Back to NineT</a>
        </div>
        
        <div class="footer">
            <p>¬© 2025 NineT. Secure password reset.</p>
        </div>
    </div>

    <!-- Fixed Supabase Loading with Multiple Fallbacks -->
    <script>
        // Configuration
        const SUPABASE_CONFIG = {
            url: 'https://khpnsigvensxkxdntgqz.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtocG5zaWd2ZW5zeGt4ZG50Z3F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzQ2MDQsImV4cCI6MjA2ODI1MDYwNH0.3HAuhNTsKk6CzmhJ2X3tVgpP_BaRdXhFIwq3DxeCBVs'
        };

        // Global variables
        let supabase = null;
        
        // Utility functions
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                access_token: urlParams.get('access_token'),
                refresh_token: urlParams.get('refresh_token'),
                type: urlParams.get('type')
            };
        }

        function setLoading(isLoading) {
            const resetBtn = document.getElementById('resetBtn');
            if (isLoading) {
                resetBtn.innerHTML = '<div class="loading"></div>Resetting Password...';
                resetBtn.disabled = true;
            } else {
                resetBtn.innerHTML = 'Reset Password';
                resetBtn.disabled = false;
            }
        }

        // Load Supabase with multiple fallback methods
        async function loadSupabase() {
            showMessage('Loading authentication system...', 'info');
            
            // Method 1: Try UNPKG UMD version (most reliable)
            try {
                await loadScript('https://unpkg.com/@supabase/supabase-js@2.52.1/dist/umd/supabase.js');
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                    console.log('‚úÖ Supabase loaded via UNPKG UMD');
                    return true;
                }
            } catch (error) {
                console.warn('UNPKG UMD failed:', error);
            }

            // Method 2: Try JSDelivr CDN
            try {
                await loadScript('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.52.1/dist/umd/supabase.js');
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                    console.log('‚úÖ Supabase loaded via JSDelivr');
                    return true;
                }
            } catch (error) {
                console.warn('JSDelivr failed:', error);
            }

            // Method 3: Try ES modules as fallback
            try {
                const { createClient } = await import('https://unpkg.com/@supabase/supabase-js@2.52.1/dist/module/index.js');
                supabase = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                console.log('‚úÖ Supabase loaded via ES modules');
                return true;
            } catch (error) {
                console.warn('ES modules failed:', error);
            }

            // All methods failed
            console.error('‚ùå All Supabase loading methods failed');
            return false;
        }

        // Helper function to load scripts
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialize the page
        async function initializePage() {
            const params = getUrlParams();
            
            if (!params.access_token || params.type !== 'recovery') {
                showMessage('Invalid or expired password reset link. Please request a new one from the app.', 'error');
                document.getElementById('resetBtn').disabled = true;
                return;
            }

            if (!supabase) {
                showMessage('Authentication system not ready. Please refresh the page.', 'error');
                return;
            }

            try {
                console.log('üîÑ Setting session with tokens...');
                
                const { data, error } = await supabase.auth.setSession({
                    access_token: params.access_token,
                    refresh_token: params.refresh_token
                });

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Session set successfully');
                showMessage('Ready to reset your password! Enter your new password below.', 'success');
                
                // Enable form and focus password field
                document.getElementById('password').focus();

            } catch (error) {
                console.error('‚ùå Session error:', error);
                showMessage('Invalid or expired reset link. Please request a new password reset from the app.', 'error');
                document.getElementById('resetBtn').disabled = true;
            }
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!supabase) {
                showMessage('Authentication system not ready. Please refresh the page.', 'error');
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please check and try again.', 'error');
                return;
            }

            // Strong password suggestion
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            
            if (!hasUpperCase || !hasLowerCase || !hasNumbers) {
                const confirm = window.confirm('For better security, consider using a password with uppercase, lowercase, and numbers. Continue anyway?');
                if (!confirm) return;
            }

            setLoading(true);

            try {
                console.log('üîÑ Updating password...');
                
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Password updated successfully');
                showMessage('üéâ Password reset successfully! You can now sign in with your new password.', 'success');
                
                // Clear form
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'https://ninet.io';
                }, 3000);

            } catch (error) {
                console.error('‚ùå Password reset error:', error);
                setLoading(false);
                
                if (error.message.includes('session')) {
                    showMessage('Your reset session has expired. Please request a new password reset.', 'error');
                } else {
                    showMessage(`Reset failed: ${error.message}`, 'error');
                }
            }
        }

        // Input validation feedback
        function setupInputValidation() {
            document.getElementById('confirmPassword').addEventListener('input', (e) => {
                const password = document.getElementById('password').value;
                const confirmPassword = e.target.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    e.target.style.borderColor = '#EF4444';
                } else {
                    e.target.style.borderColor = '#374151';
                }
            });
        }

        // Initialize everything when page loads
        window.addEventListener('load', async () => {
            console.log('üöÄ Initializing password reset page...');
            
            // Load Supabase
            const supabaseLoaded = await loadSupabase();
            
            if (supabaseLoaded) {
                showMessage('Authentication system ready!', 'success');
                setTimeout(() => {
                    initializePage();
                }, 1000);
            } else {
                showMessage('Failed to load authentication system. Please refresh the page or contact support.', 'error');
                document.getElementById('resetBtn').disabled = true;
            }

            // Setup form handling
            document.getElementById('resetForm').addEventListener('submit', handleFormSubmit);
            setupInputValidation();
        });
    </script>

    <!-- Particles.js for AI futuristic background effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

                size: { value: 2, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 1, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',

                modes: { repulse: { distance: 100 } }

        });
    </script>
</body>
</html>

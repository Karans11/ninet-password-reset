    <!-- Enhanced Supabase integration with comprehensive error handling -->
    <script>
        // Configuration
        const SUPABASE_CONFIG = {
            url: 'https://khpnsigvensxkxdntgqz.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtocG5zaWd2ZW5zeGt4ZG50Z3F6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzQ2MDQsImV4cCI6MjA2ODI1MDYwNH0.3HAuhNTsKk6CzmhJ2X3tVgpP_BaRdXhFIwq3DxeCBVs'
        };

        // Global variables
        let supabase = null;
        
        // Utility functions
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Debug: Show what we're parsing
            const debugDiv = document.getElementById('debugInfo');
            const url = window.location.href;
            
            let debugHTML = `
                <strong>Current URL:</strong><br>
                ${url}<br><br>
                
                <strong>Query Parameters (?param=value):</strong><br>
            `;
            
            if (urlParams.toString()) {
                for (let [key, value] of urlParams) {
                    debugHTML += `${key}: ${value}<br>`;
                }
            } else {
                debugHTML += `(none)<br>`;
            }
            
            debugHTML += `<br><strong>Hash Parameters (#param=value):</strong><br>`;
            
            if (hashParams.toString()) {
                for (let [key, value] of hashParams) {
                    debugHTML += `${key}: ${value}<br>`;
                }
            } else {
                debugHTML += `(none)<br>`;
            }
            
            // Check for tokens in both places (existing flow)
            const access_token = urlParams.get('access_token') || hashParams.get('access_token');
            const refresh_token = urlParams.get('refresh_token') || hashParams.get('refresh_token');
            
            // ENHANCED: Check for Supabase verification parameters
            const token_hash = urlParams.get('token_hash') || hashParams.get('token_hash');
            const type = urlParams.get('type') || hashParams.get('type');
            const next = urlParams.get('next') || hashParams.get('next');
            const error = urlParams.get('error') || hashParams.get('error');
            const error_description = urlParams.get('error_description') || hashParams.get('error_description');
            
            debugHTML += `<br><strong>Legacy Tokens (Direct):</strong><br>
                - access_token: ${access_token ? 'FOUND ‚úÖ' : 'NOT FOUND ‚ùå'}<br>
                - refresh_token: ${refresh_token ? 'FOUND ‚úÖ' : 'NOT FOUND ‚ùå'}<br>
                
                <br><strong>Supabase Verification Parameters:</strong><br>
                - token_hash: ${token_hash ? 'FOUND ‚úÖ' : 'NOT FOUND ‚ùå'}<br>
                - type: ${type || 'NOT FOUND ‚ùå'}<br>
                - next: ${next || 'NOT FOUND ‚ùå'}<br>
                - error: ${error || 'none'}<br>
                - error_description: ${error_description || 'none'}
            `;
            
            debugDiv.innerHTML = debugHTML;
            
            return {
                // Legacy parameters
                access_token,
                refresh_token,
                expires_at: urlParams.get('expires_at') || hashParams.get('expires_at'),
                token_type: urlParams.get('token_type') || hashParams.get('token_type'),
                
                // ENHANCED: New Supabase verification parameters
                token_hash,
                type,
                next,
                error,
                error_description
            };
        }

        function setLoading(isLoading) {
            const resetBtn = document.getElementById('resetBtn');
            if (isLoading) {
                resetBtn.innerHTML = '<div class="loading"></div>Resetting Password...';
                resetBtn.disabled = true;
            } else {
                resetBtn.innerHTML = 'Reset Password';
                resetBtn.disabled = false;
            }
        }

        // ENHANCED: Supabase client initialization with comprehensive validation
        function initializeSupabase() {
            try {
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                    
                    // ENHANCED: Validate client configuration
                    console.log('‚úÖ Supabase client created');
                    console.log('üîß Config validation:', {
                        url: SUPABASE_CONFIG.url,
                        hasKey: !!SUPABASE_CONFIG.key,
                        keyLength: SUPABASE_CONFIG.key.length,
                        keyStart: SUPABASE_CONFIG.key.substring(0, 20) + '...',
                        clientCreated: !!supabase,
                        authAvailable: !!(supabase && supabase.auth)
                    });
                    
                    // ENHANCED: Test client with a simple validation
                    if (supabase.auth) {
                        console.log('‚úÖ Supabase auth client ready');
                        return true;
                    } else {
                        console.error('‚ùå Supabase auth not available');
                        return false;
                    }
                } else {
                    console.error('‚ùå Supabase not available on window object');
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Failed to initialize Supabase:', error);
                return false;
            }
        }

        // ENHANCED: Connection test function
        async function testSupabaseConnection() {
            console.log('üîß Testing Supabase connection...');
            
            if (!supabase) {
                console.error('‚ùå Supabase client not initialized');
                return false;
            }

            try {
                // Test 1: Check client configuration
                console.log('üîß Test 1 - Client configuration:', {
                    url: SUPABASE_CONFIG.url,
                    hasKey: !!SUPABASE_CONFIG.key,
                    keyStart: SUPABASE_CONFIG.key?.substring(0, 20) + '...',
                    authClient: !!supabase.auth
                });

                // Test 2: Simple auth status check
                console.log('üîß Test 2 - Getting current session...');
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
                
                console.log('üîß Session check result:', {
                    hasSession: !!sessionData?.session,
                    hasError: !!sessionError,
                    errorMessage: sessionError?.message
                });

                if (sessionError && sessionError.message?.includes('API key')) {
                    console.error('‚ùå API key issue detected in session check');
                    return false;
                }

                console.log('‚úÖ Supabase connection test passed');
                return true;
            } catch (error) {
                console.error('‚ùå Supabase connection test failed:', error);
                return false;
            }
        }

        // ENHANCED: Direct API call fallback
        async function verifyOtpDirect(token_hash, type) {
            console.log('üîß Attempting direct API call to Supabase...');
            
            const response = await fetch(`${SUPABASE_CONFIG.url}/auth/v1/verify`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': SUPABASE_CONFIG.key,
                    'Authorization': `Bearer ${SUPABASE_CONFIG.key}`
                },
                body: JSON.stringify({
                    token_hash: token_hash,
                    type: type
                })
            });

            console.log('üîß Direct API response status:', response.status);

            if (!response.ok) {
                const errorData = await response.json();
                console.error('‚ùå Direct API error:', errorData);
                throw new Error(`Direct API call failed: ${response.status} - ${errorData.message || 'Unknown error'}`);
            }

            const result = await response.json();
            console.log('‚úÖ Direct API call successful');
            return result;
        }

        // Load Supabase script dynamically with fallbacks
        async function loadSupabaseScript() {
            return new Promise((resolve, reject) => {
                // Try multiple CDN sources
                const cdnUrls = [
                    'https://unpkg.com/@supabase/supabase-js@2.52.1/dist/umd/supabase.js',
                    'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.52.1/dist/umd/supabase.js'
                ];

                let attemptCount = 0;

                function tryLoadScript() {
                    if (attemptCount >= cdnUrls.length) {
                        reject(new Error('All CDN sources failed'));
                        return;
                    }

                    const script = document.createElement('script');
                    script.src = cdnUrls[attemptCount];
                    
                    script.onload = function() {
                        console.log(`‚úÖ Supabase script loaded from: ${cdnUrls[attemptCount]}`);
                        
                        // Wait a bit for the script to be fully available
                        setTimeout(() => {
                            if (window.supabase && window.supabase.createClient) {
                                resolve();
                            } else {
                                console.warn(`Script loaded but supabase not available, trying next CDN...`);
                                attemptCount++;
                                tryLoadScript();
                            }
                        }, 100);
                    };
                    
                    script.onerror = function() {
                        console.warn(`Failed to load from: ${cdnUrls[attemptCount]}`);
                        attemptCount++;
                        tryLoadScript();
                    };

                    document.head.appendChild(script);
                }

                tryLoadScript();
            });
        }

        // ENHANCED: Initialize the page with comprehensive error handling
        async function initializePage() {
            const params = getUrlParams();
            
            console.log('üîç URL Parameters found:', params);
            
            // Check for Supabase errors first
            if (params.error) {
                if (params.error === 'access_denied' && params.error_description?.includes('expired')) {
                    showMessage('‚ùå The reset link has expired. Please request a new password reset from your app.', 'error');
                } else {
                    showMessage(`‚ùå Reset error: ${params.error_description || params.error}. Please request a new password reset.`, 'error');
                }
                return;
            }
            
            // ENHANCED: Handle Supabase verification parameters (New approach)
            if (params.token_hash && params.type === 'recovery') {
                console.log('üîÑ Processing Supabase verification token...');
                showMessage('üîÑ Verifying reset token...', 'info');
                
                try {
                    // ENHANCED: Validate Supabase client before API call
                    if (!supabase) {
                        throw new Error('Supabase client not initialized');
                    }

                    if (!supabase.auth) {
                        throw new Error('Supabase auth client not available');
                    }

                    // ENHANCED: Validate parameters before API call
                    if (!params.token_hash || params.token_hash.length < 10) {
                        throw new Error('Invalid or missing token_hash parameter');
                    }

                    console.log('üîß Pre-flight validation passed');
                    console.log('üîß Calling supabase.auth.verifyOtp with:', {
                        token_hash: params.token_hash.substring(0, 10) + '...',
                        type: params.type,
                        clientReady: !!supabase.auth,
                        apiUrl: SUPABASE_CONFIG.url,
                        hasApiKey: !!SUPABASE_CONFIG.key
                    });

                    // ENHANCED: Try Supabase client first, fallback to direct API
                    let verifyResult;
                    try {
                        const { data, error } = await supabase.auth.verifyOtp({
                            token_hash: params.token_hash,
                            type: 'recovery'
                        });

                        // ENHANCED: Log the raw response for debugging
                        console.log('üîß verifyOtp raw response:', { 
                            hasData: !!data, 
                            hasError: !!error,
                            dataKeys: data ? Object.keys(data) : [],
                            errorMessage: error?.message,
                            errorDetails: error
                        });

                        if (error) {
                            // If client method fails with API key error, try direct method
                            if (error.message?.includes('API key') || error.message?.includes('apikey')) {
                                console.log('üîÑ Client method failed with API key error, trying direct API...');
                                verifyResult = await verifyOtpDirect(params.token_hash, 'recovery');
                            } else {
                                throw error;
                            }
                        } else {
                            verifyResult = { data, error };
                        }
                    } catch (clientError) {
                        // ENHANCED: Fallback to direct API if client method fails
                        console.log('üîÑ Client method failed, trying direct API call...');
                        console.error('Client error:', clientError);
                        
                        try {
                            const directResult = await verifyOtpDirect(params.token_hash, 'recovery');
                            verifyResult = { data: directResult, error: null };
                        } catch (directError) {
                            console.error('‚ùå Both client and direct methods failed');
                            throw directError;
                        }
                    }

                    if (verifyResult.data?.session || verifyResult.data?.user) {
                        console.log('‚úÖ Token verification successful, session established');
                        console.log('üîß Session details:', {
                            user: verifyResult.data.session?.user?.email || verifyResult.data.user?.email,
                            hasSession: !!verifyResult.data.session,
                            hasUser: !!verifyResult.data.user
                        });
                        
                        showMessage('‚úÖ Ready to reset your password!', 'success');
                        
                        // Show the form
                        document.getElementById('resetForm').style.display = 'block';
                        document.getElementById('password').focus();

                        return; // Exit early, we have a valid session
                    } else {
                        throw new Error('No session or user returned from token verification');
                    }
                } catch (error) {
                    console.error('‚ùå Token verification failed:', error);
                    
                    // ENHANCED: More specific error messages
                    if (error.message?.includes('expired')) {
                        showMessage('‚ùå The reset token has expired. Please request a new password reset from your app.', 'error');
                    } else if (error.message?.includes('invalid')) {
                        showMessage('‚ùå Invalid reset token. Please request a new password reset from your app.', 'error');
                    } else if (error.message?.includes('API key')) {
                        showMessage('‚ùå Authentication configuration error. Please contact support.', 'error');
                    } else {
                        showMessage(`‚ùå Token verification failed: ${error.message}. Please request a new password reset from your app.`, 'error');
                    }
                    return;
                }
            }
            
            // ENHANCED: Existing access_token handling as fallback for legacy flow
            if (params.access_token) {
                console.log('üîÑ Using legacy access_token flow...');
                
                if (params.type && params.type !== 'recovery') {
                    showMessage(`‚ùå Wrong link type: ${params.type}. Expected 'recovery'.`, 'error');
                    return;
                }

                if (!supabase) {
                    showMessage('Authentication system not ready. Please refresh the page.', 'error');
                    return;
                }

                try {
                    console.log('üîÑ Setting session with legacy tokens...');
                    
                    const sessionData = {
                        access_token: params.access_token,
                        refresh_token: params.refresh_token || ''
                    };
                    
                    const { data, error } = await supabase.auth.setSession(sessionData);

                    if (error) {
                        throw error;
                    }

                    console.log('‚úÖ Legacy session set successfully');
                    showMessage('‚úÖ Ready to reset your password!', 'success');
                    
                    // Show the form
                    document.getElementById('resetForm').style.display = 'block';
                    document.getElementById('password').focus();

                } catch (error) {
                    console.error('‚ùå Legacy session error:', error);
                    showMessage(`Session error: ${error.message}. Please request a new password reset.`, 'error');
                }
            } else {
                // ENHANCED: Better error message
                showMessage('‚ùå No valid reset parameters found in URL. This usually means:<br>‚Ä¢ The reset link has expired<br>‚Ä¢ You refreshed the page<br>‚Ä¢ The link was malformed<br><br>Please request a new password reset from your app.', 'error');
                
                // Additional debug info
                console.log('‚ùå No valid parameters found. Available params:', params);
            }
        }

        // Handle password reset
        async function handlePasswordReset() {
            if (!supabase) {
                showMessage('Authentication system not ready. Please refresh the page.', 'error');
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please check and try again.', 'error');
                return;
            }

            setLoading(true);

            try {
                console.log('üîÑ Updating password...');
                
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Password updated successfully');
                showMessage('üéâ Password reset successfully! You can now sign in with your new password.', 'success');
                
                // Clear form
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // Redirect after success with mobile detection
                setTimeout(() => {
                    // Check if mobile app is available
                    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    
                    if (isMobile) {
                        // Try to open mobile app
                        window.location.href = 'ninet://auth/password-reset-success';
                        
                        // Fallback to website after 2 seconds if app doesn't open
                        setTimeout(() => {
                            window.location.href = 'https://ninet.io';
                        }, 2000);
                    } else {
                        window.location.href = 'https://ninet.io';
                    }
                }, 3000);

            } catch (error) {
                console.error('‚ùå Password reset error:', error);
                setLoading(false);
                
                if (error.message.includes('session')) {
                    showMessage('Your reset session has expired. Please request a new password reset.', 'error');
                } else {
                    showMessage(`Reset failed: ${error.message}`, 'error');
                }
            }
        }

        // ENHANCED: Initialize when page loads
        window.addEventListener('load', async function() {
            console.log('üöÄ Initializing enhanced password reset page...');
            
            // Show debug info immediately
            getUrlParams();
            
            showMessage('Loading authentication system...', 'info');
            
            try {
                // Load Supabase script first
                await loadSupabaseScript();
                
                // Then initialize Supabase
                const supabaseReady = initializeSupabase();
                
                if (supabaseReady) {
                    showMessage('Authentication system loaded successfully!', 'success');
                    
                    // ENHANCED: Test connection before proceeding
                    const connectionTest = await testSupabaseConnection();
                    
                    if (connectionTest) {
                        showMessage('‚úÖ Supabase connection verified, proceeding...', 'success');
                        
                        // Wait a moment then initialize page
                        setTimeout(() => {
                            initializePage();
                        }, 500);
                    } else {
                        showMessage('‚ùå Supabase connection failed. Please check configuration and try again.', 'error');
                    }
                    
                    // Setup button click handler
                    document.getElementById('resetBtn').addEventListener('click', handlePasswordReset);
                    
                    // Setup input validation
                    document.getElementById('confirmPassword').addEventListener('input', function(e) {
                        const password = document.getElementById('password').value;
                        const confirmPassword = e.target.value;
                        
                        if (confirmPassword && password !== confirmPassword) {
                            e.target.style.borderColor = '#EF4444';
                        } else {
                            e.target.style.borderColor = '#374151';
                        }
                    });
                } else {
                    showMessage('Failed to initialize authentication system. Please refresh the page.', 'error');
